name: Deploy Dart Tester (Development)

on:
  push:
    branches:
      - development  # ðŸ‘ˆ Trigger only on development branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup SSH Key
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    # 3. Create Remote Directory (If not exists)
    - name: Ensure Remote Directory Exists
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USER}}@${{ secrets.VPS_HOST }} "mkdir -p /root/vpn-server-tester/development"

    # 4. Copy Files (SCP)
    - name: Copy Files to VPS
      run: |
        echo "ðŸ“‚ Copying files to VPS..."
        # Copy everything recursively (-r) to the development folder
        scp -i ~/.ssh/id_rsa -r ./* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/vpn-server-tester/development/

    # 5. Inject .env (Using DEV_ENV_FILE secret)
    - name: Inject .env file
      run: |
        echo "ðŸ’‰ Injecting .env..."
        # Takes the Secret from GitHub and writes it to .env on the VPS
        echo "${{ secrets.DEV_ENV_FILE }}" | ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cat > /root/vpn-server-tester/development/.env"

    # 6. Build & Restart on VPS
    - name: Remote Build and Restart
      run: |
        echo "ðŸš€ Connecting to VPS to build..."
        ssh -t -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          
          # Go to the development folder
          cd /root/vpn-server-tester/development

          # 1. Get Dependencies
          echo "ðŸ“¦ Getting Dart dependencies..."
          dart pub get

          # 2. Compile Binary (Outputting as vpn_tester_dev to distinguish)
          echo "ðŸ”¨ Compiling..."
          dart compile exe bin/server.dart -o vpn_tester_dev

          # 3. Restart PM2
          echo "ðŸ”„ Restarting PM2 Service..."
          
          # Check if process is already running
          if pm2 list | grep -q "vpn-tester-dev"; then
              pm2 restart vpn-tester-dev
          else
              # Start new if not exists
              pm2 start ./vpn_tester_dev --name "vpn-tester-dev"
          fi

          pm2 save
        EOF