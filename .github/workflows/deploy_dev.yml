name: Deploy Dart Tester (Development)

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup SSH Key
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    # 3. Create Remote Directory
    - name: Ensure Remote Directory Exists
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /root/vpn-server-tester/development"

    # 4. Copy Files (SCP)
    - name: Copy Files to VPS
      run: |
        echo "ðŸ“‚ Copying files to VPS..."
        scp -i ~/.ssh/id_rsa -r ./* ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/root/vpn-server-tester/development/

    # 5. Inject .env (Using DEV_ENV_FILE secret)
    - name: Inject .env file
      run: |
        echo "ðŸ’‰ Injecting .env..."
        echo "${{ secrets.DEV_ENV_FILE }}" | ssh -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cat > /root/vpn-server-tester/development/.env"

    # 6. Build & Restart on VPS (DOCKER VERSION)
    - name: Remote Build and Restart
      run: |
        echo "ðŸš€ Connecting to VPS to build Docker..."
        ssh -t -i ~/.ssh/id_rsa ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          
          # Go to the development folder
          cd /root/vpn-server-tester/development

          # 1. Build Docker Image
          echo "ðŸ³ Building Docker Image..."
          docker build -t vpn-tester-dev .

          # 2. Stop/Remove Old Container
          echo "ðŸ›‘ Stopping old container..."
          docker stop vpn-tester-dev || true
          docker rm vpn-tester-dev || true

          # 3. Run New Container
          # --cap-add=NET_ADMIN is REQUIRED for OpenVPN inside Docker
          echo "â–¶ï¸ Starting new container..."
          docker run -d \
            --name vpn-tester-dev \
            --restart unless-stopped \
            --cap-add=NET_ADMIN \
            --device /dev/net/tun \
            -p 8080:8080 \
            -v /root/vpn-server-tester/development/.env:/app/.env \
            vpn-tester-dev

          echo "âœ… Deployment Success!"
        EOF